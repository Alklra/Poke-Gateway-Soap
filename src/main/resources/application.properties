# Database Configuration
spring.datasource.url=jdbc:h2:mem:pokedb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# PokeAPI Configuration
pokeapi.base-url=https://pokeapi.co/api/v2

# SOAP Configuration
spring.webservices.wsdl-locations=classpath:xsd/pokemon.xsd

# Logging y Performance
logging.level.com.pokeapi=INFO
spring.main.banner-mode=off
spring.jmx.enabled=false


# Deshabilita el Open-in-View para liberar la conexión de DB más rápido
spring.jpa.open-in-view=false 

# Deshabilita la función de reinicio de DevTools que añade sobrecarga
spring.devtools.restart.enabled=false 

# Habilita el log de SQL formateado y legible en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.show_sql=true